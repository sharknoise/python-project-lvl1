[flake8]
# Exclude some flake8/wemake-python-styleguide checks globally:
ignore = WPS453, WPS421
# WPS453 requires shebangs in all executable files - project task implies no shebangs in such files
# WPS421 alerts about the use of the print(function) - project task requires the use of this function

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79
